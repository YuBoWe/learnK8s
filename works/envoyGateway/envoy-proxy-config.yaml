apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: custom-proxy
  namespace: envoy-gateway-system
spec:
  provider:
    type: Kubernetes
    kubernetes:
      # 控制 DaemonSet 的部署逻辑
      envoyDaemonSet:
        pod:
          # 1. 强制只调度到你打了标签的 Master 节点
          nodeSelector:
            gateway: "true"
          # 2. 关键修改：添加容忍度，允许 Pod 运行在 Master 节点上
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
            - key: "node-role.kubernetes.io/master"
              operator: "Exists"
              effect: "NoSchedule"
        container:
          image: docker.m.daocloud.io/envoyproxy/envoy:v1.33.0
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      # Service 配置保持不变
      envoyService:
        type: LoadBalancer
        annotations:
          lb.kubesphere.io/v1alpha1: openelb
