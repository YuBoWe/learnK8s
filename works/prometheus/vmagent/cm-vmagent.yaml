apiVersion: v1
kind: ConfigMap
metadata:
  name: vmagent-config
  namespace: monitor
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      external_labels:
        cluster: "my-k8s-cluster"  # 给所有数据打上集群标签，方便在外部查看

    scrape_configs:
      # 1. 抓取 Node Exporter
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - source_labels: [__address__]
            regex: '(.*):10250'
            replacement: '${1}:9100' # 将 Kubelet 端口替换为 Node Exporter 端口
            target_label: __address__

      # 2. 自动发现带注解的 Service
      - job_name: 'kubernetes-service-endpoints'
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_port]
            action: replace
            target_label: __address__
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2

