---
apiVersion: v1
kind: Pod
metadata:
  name: wordpress
  namespace: blog
  labels:
    app: wp
spec:
  containers:
  - name: wordpress
    image: docker.m.daocloud.io/wordpress:php8.1-apache
    env:
    - name: WORDPRESS_DB_HOST
      value: mysql-svc
    - name: WORDPRESS_DB_USER
      value: weixx
    - name: WORDPRESS_DB_PASSWORD
      value: weiowow
    - name: WORDPRESS_DB_NAME
      value: wordpress
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: wordpress
  name: wordpress
  namespace: blog
  annotations:
    lb.kubesphere.io/v1alpha1: openelb
spec:
  ports:
  - name: 80-80
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: wp
  type: LoadBalancer
